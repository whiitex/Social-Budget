<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page with Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <!-- Navigation bar with Login Button -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-5">Social Budget 2024</a>
        <button
          class="btn btn-info ml-auto mr-5"
          type="button"
          id="loginButton"
          data-toggle="modal"
          data-target="#loginModal"
        >
          Login
        </button>
      </nav>

      <!-- Main Content -->
      <div id="content" class="container mt-5">
        <h1 class="text-center">Phase 1</h1>

        <div id="proposals" class="row mb-5">
          <div class="col-md-4">
            <div class="box approved">
              <p class="box-description">This is a description for box 1.</p>
              <p><strong>Cost:</strong> $100</p>
              <div class="d-flex justify-content-around align-items-center">
                <button class="btn btn-warning mt-2">
                  <i class="bi bi-pencil"></i> Edit proposal
                </button>
                <button class="btn btn-danger mt-2 ml-2">
                  <i class="bi bi-trash3"></i> Delete
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="box approved">
              <p class="box-description">This is a description for box 1.</p>
              <p><strong>Cost:</strong> $100</p>
              <div class="d-flex justify-content-around align-items-center">
                <button class="btn btn-warning mt-2">
                  <i class="bi bi-pencil"></i> Edit proposal
                </button>
                <button class="btn btn-danger mt-2 ml-2">
                  <i class="bi bi-trash3"></i> Delete
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="box approved">
              <p class="box-description">This is a description for box 1.</p>
              <p><strong>Cost:</strong> $100</p>
              <div class="d-flex justify-content-around align-items-center">
                <button class="btn btn-warning mt-2">
                  <i class="bi bi-pencil"></i> Edit proposal
                </button>
                <button class="btn btn-danger mt-2 ml-2">
                  <i class="bi bi-trash3"></i> Delete
                </button>
              </div>
            </div>
          </div>

          <!-- Form for inserting a new proposal-->
          <div class="container mt-4 pt-5">
            <div class="row justify-content-center">
              <div class="col-10 col-sm-10 col-md-9 col-lg-7">
                <h3>Insert new proposal</h3>
                <form class="form">
                  <div class="form-group">
                    <label class="mb-1" for="description">Description</label>
                    <textarea
                      class="form-control inputText"
                      id="description"
                      rows="3"
                      placeholder="Enter description"
                    ></textarea>
                  </div>
                  <div class="form-group row">
                    <div class="col-8 d-flex align-items-center pl-0">
                      <div
                        class="d-flex flex-column flex-grow-1 ml-3 justify-content-center"
                      >
                        <label class="mb-1" for="cost">Cost</label>
                        <input
                          type="text"
                          class="form-control inputText"
                          id="cost"
                          placeholder="Enter value"
                        />
                      </div>
                      <div
                        class="d-flex flex-column ml-3 justify-content-center mt-4"
                      >
                        <button type="button" class="plain-button p-1 m-0">
                          <i
                            class="btn-light bi bi-chevron-compact-up m-0 p-1"
                            style="font-size: 1.4em"
                          ></i>
                        </button>
                        <button type="button" class="plain-button p-1 m-0">
                          <i
                            class="btn-light bi bi-chevron-compact-down m-0 p-1"
                            style="font-size: 1.4em"
                          ></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="fixed-bottom text-center">
        <div class="container">
          <p class="my-0 mb-1">
            &copy; Social Budget 2024. All Rights Reserved.
          </p>
          <p class="my-0 py-0">whiitex</p>
        </div>
      </footer>

      <!-- Login Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter username"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter password"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
