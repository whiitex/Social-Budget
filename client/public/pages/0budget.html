<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Budget</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <!-- Navigation bar with Login Button -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark text-white py-2 fixed-top d-flex justify-content-between"
      >
        <a class="navbar-brand ml-5 mr-0">Social Budget 2024</a>
        <button type="button" id="adminButton">>> next phase <<</button>
        <button class="btn btn-info mr-5" type="button" id="loginButton">
          Login
        </button>
      </nav>

      <!-- Main Content -->
      <div id="content" class="container pt-5 mt-5 mb-5">
        <h1 class="text-center">Phase 0</h1>

        <div id="budget" class="row mb-5">
          <div class="container mt-4 pt-5 d-flex justify-content-center">
            <div
              id="budget-definition"
              class="col-11 col-sm-11 col-md-10 col-lg-8"
            >
              <h3>Define budget amount</h3>

              <form class="mt-4">
                <div class="form-group row">
                  <div class="col-8 d-flex align-items-center">
                    <input
                      type="text"
                      class="form-control inputText"
                      placeholder="Enter value"
                    />
                    <div class="d-flex flex-column ml-3 justify-content-center">
                      <button type="button" class="plain-button p-1 m-0">
                        <i
                          class="btn-light bi bi-chevron-compact-up m-0 p-1"
                          style="font-size: 1.4em"
                        ></i>
                      </button>
                      <button type="button" class="plain-button p-1 m-0">
                        <i
                          class="btn-light bi bi-chevron-compact-down m-0 p-1"
                          style="font-size: 1.4em"
                        ></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="pl-0 col-4">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="text-center bg-dark text-white py-2">
        <div class="container">
          <p class="my-0 mb-1">
            &copy; Social Budget 2024. All Rights Reserved.
          </p>
          <p class="my-0 py-0">whiitex</p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
